<body>
    <div id="todo-list-container">
        <button type="button" class="btn btn-light add-button" v-on:click="add"></button><br /><br /><br />
        <!-- <button v-on:click="remove">Remove</button> -->
        <transition-group name="todo-list" tag="ul" class="todo-list">
            <li v-for="item in items" v-bind:key="item.id" v-on:click="remove(item)" class="todo-list-item">
                <input type="checkbox" />{{ item.label }}
            </li>
        </transition-group>
    </div>
</body>
